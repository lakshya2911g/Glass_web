<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK MYSTERY GAMES GLASS WEBSITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./glass.css" />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">  
                    <div class="profile">
                        <img src="p.jpg" alt="">
                    </div>
                    <h3>MINDFLAYER</h3>
                    <p>Pro Memnber</p>

                </div>
                <div class="links">
                    <div class="link">
                        
                    <h2>Streams</h2>
                    </div>
                    <div class="link">
                        
                    <h2>Games</h2>
                    </div>
                    <div class="link">
                        
                    <h2>Upcoming</h2>
                    </div>
                    <div class="link">
                        
                    <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>JOIN PRO FOR FREE GAMES</h2>

                </div>
             
           </div>

           <div class="games">
               <div class="status">
                   <h1>MYSTERY GAMES</h1>
                   <input type="text">
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="rusty lake.jpg" alt="">
                       <div class="card-info">
                           <h2>RUSTY LAKE</h2>
                           <P>Cube Escape Series</P>
                           <div class="progress_rustyLake"></div>
                       </div>
                       <h2 class="percentage">90%</h2>
                   </div>
                   <div class="card">
                    <img src="dark dome.webp" alt="">
                    <div class="card-info">
                        <h2>DARK DOME</h2>
                        <P>Murder Case Series</P>
                        <div class="progress_darkDome"></div>
                    </div>
                    <h2 class="percentage">94%</h2>
                </div>
               </div>
           </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
